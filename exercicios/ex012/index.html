<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="350" height="500" poster="midia/foto-m.png" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatiblidade com reprodução de vídeos. <a href="midia/meu-video.mp4" download="video"> Baixe o vídeo clicando aqui!</a></p>
    </video>
    <!--Dessa forma o site irá necessitar de mais espaço para ter espaço de ocupar todos os vídeos, gerando assim o custo maior para o cliente.-->
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Usar vídeos externos é bem mais economico na hora de criar um site.-->
    <!--Suba os vídeos no YouTube antes de colocar diretamente no site, economizando espaço na hora de hospedar o vídeo no seu site.-->
    <!--Também da para usar o Vimeo com a mesma ideia do YouTube.-->
</body>
</html>
