<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #8792DD, #5465D6, #222957 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <!-- to right [direita], to left [esquerda], to top [Cima], to bottom [baixo]-->
    <!-- para configuração global coloca uma "*"-->
    <!-- para top e botton é necessário a configuração global de "height: 100%"-->
</body>
</html>
