    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'LoveLady';
            src: url('LoveLadyPersonalUse.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetrype-att (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'LoveLady';
            font-size: 3em;
            font-style: italic;
        }
    </style>
</head>
